name: Commit Guard

on:
  push:
    branches:
      - "**"
      - '!master'

jobs:
  releases:
    name: Check commit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FLUTTER_VERSION: "3.7.0"
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed .
      - run: flutter analyze
      - run: flutter test